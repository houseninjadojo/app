name: cd / release / generate

on:
  # workflow_run:
  #   workflows:
  #     - "ci / tests"
  #   branches:
  #     - main
  #   types:
  #     - completed
  push:
    branches:
      - fastlane

env:
  NODE_ENV: production

jobs:
  semantic-release:
    name: generate github release
    runs-on: ubuntu-latest
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile && yarn build -o tmp/app
      - run: ls node_modules/.bin
      # - run: yarn build -o tmp/app
      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: tmp/app
      - run: yarn semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GHCR_PAT }}
