name: CI - Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: ember test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn test:ember
