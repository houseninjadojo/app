name: CI - Tests

on: [push, pull_request]

jobs:
  test:
    name: ember test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'
      - run: 'yarn install'
      - run: 'yarn test:ember'
