name: ci / podfile.lock sync

on:
  pull_request:
    # types:
    #   - opened
    #   - reopened
    #   - synchronize
  # push:
  #   branches:
  #     - dependabot/**
  #     - auto-update-podfile

jobs:
  update-podfile-lock:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    # if: ${{ contains(github.event.pull_request.title, 'capacitor') }}
    steps:
      - uses: actions/checkout@v3
      - name: Checkout PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr checkout ${{ github.event.pull_request.number }}
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --immutable
      - run: mkdir -p dist && touch dist/index.html
      - run: npx cap update ios
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ios/App/Podfile.lock
          git commit -m "ci: update Podfile.lock [skip ci]"
      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push
