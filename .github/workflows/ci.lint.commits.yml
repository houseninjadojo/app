name: ci / lint / commits

on:
  pull_request:
    types:
      - opened
      - edited
  push:
    branches:
      - main

jobs:
  commits:
    name: lint PR commit message
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v4
